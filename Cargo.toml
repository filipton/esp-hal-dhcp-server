[package]
name = "esp-hal-dhcp-server"
version = "0.2.2"
authors = ["filipton <filipton12@gmail.com>"]
edition = "2021"
license = "MIT"
description = "A simple DHCP server for embassy-net (main target is esp-hal)"
repository = "https://github.com/filipton/esp-hal-dhcp-server"

[lib]

[dependencies]
edge-dhcp = { version = "0.4.0", default-features = false }
embassy-futures = "0.1.1"
embassy-net = { version = "0.5.0", features = ["medium-ethernet", "proto-ipv4", "udp"] }
embassy-sync = "0.6.1"
embassy-time = "0.3.2"
heapless = { version = "0.8.0", default-features = false }
log = "0.4.22"

[features]
default = []
